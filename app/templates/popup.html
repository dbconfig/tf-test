{% if not user.is_authenticated %}    <div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-labelledby="regModalLabel" aria-hidden="true">        <div class="modal-dialog" role="document">            <div class="modal-content modal-bg">                <div class="modal-header">                    <h5 class="modal-title" id="regModalLabel"><i class="bi bi-person"></i> Регистрация</h5>                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">                        <span aria-hidden="true">&times;</span>                    </button>                </div>                <div class="modal-body">                    <form method="POST" action="{% url 'api_register' %}" ajax="true">{% csrf_token %}                        <div class="form-group">                            <label for="formGroupExampleInput">Имя пользователя</label>                            <input name="username" type="text" class="form-control" id="formGroupExampleInput"                                placeholder="">                        </div>                        <div class="form-group">                            <label for="formGroupExampleInput2">Пароль</label>                            <input name="password" type="password" class="form-control" id="formGroupExampleInput2">                        </div>                        <div class="form-group">                            <label for="formGroupExampleInput2">Повторите пароль</label>                            <input name="password_again" type="password" class="form-control" id="formGroupExampleInput2">                        </div>                </div>                <div class="modal-footer">                    <button type="submit" class="btn btn-secondary">Зарегистрироваться</button>                </div>                </form>            </div>        </div>    </div>    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"        aria-hidden="true">        <div class="modal-dialog" role="document">            <div class="modal-content modal-bg">                <div class="modal-header">                    <h5 class="modal-title" id="loginModalLabel"><i class="bi bi-box-arrow-in-right"></i> Вход</h5>                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">                        <span aria-hidden="true">&times;</span>                    </button>                </div>                <div class="modal-body">                    <form method="POST" action="{% url 'api_login' %}" ajax="true">{% csrf_token %}                    <div class="form-group">                        <label for="formGroupExampleInput">Имя пользователя</label>                        <input name="username" type="text" class="form-control" id="formGroupExampleInput" placeholder="">                    </div>                    <div class="form-group">                        <label for="formGroupExampleInput2">Пароль</label>                        <input name="password" type="password" class="form-control" id="formGroupExampleInput2">                    </div>                </div>                <div class="modal-footer">                    <button type="submit" class="btn btn-secondary">Войти</button>                </div>                </form>            </div>        </div>    </div>{% endif %}
