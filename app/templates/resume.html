{% extends "header.html" %}{% block title %}Моё резюме{% endblock %}{% block content %}<section id="resume">    <div class="container">        <div class="row">            <div class="col">                <div class="form-group">                    <label for="formGroupExampleInput">ФИО</label>                    <input id="name" type="text" class="form-control" id="formGroupExampleInput" placeholder="Иванов Иван Иванович" value="{{resume.name}}">                </div>                <div class="form-group">                    <label for="formGroupExampleInput2">Интересы</label>                    <input id="hobbies" type="text" class="form-control" id="formGroupExampleInput2" placeholder="музыка, рисование" value="{{resume.hobbies}}">                </div>                Языки:                {% for lang in all_languages %}                    <div class="form-check">                        <div class="custom-control custom-checkbox">                            <input data-lang="{{ lang.0 }}" type="checkbox" class="lang-checkbox custom-control-input" id="customCheck{{ forloop.counter }}"                            {% if lang.0 in user_languages %}checked{% endif %}>                            <label class="custom-control-label" for="customCheck{{ forloop.counter }}">{{ lang.1 }}</label>                        </div>                    </div>                {% endfor %}                <label for="exampleDataList" class="form-label mt-3">Навыки:</label>                <div id="skills" class="mb-3">                    {% for skill in skills %}                    <div class="badge badge-secondary skill">{{ skill.value }} <i class="bi bi-x cl" onclick="detachSkill(event)"></i></div>                    {% endfor %}                </div>                <div class="input-group mb-2 mr-sm-2">                    <input class="form-control" list="datalistOptions" id="skills-input" placeholder="Нажмите для поиска">                    <datalist id="datalistOptions">                        {% for option in all_skills %}                            <option value="{{option}}">                        {% endfor %}                    </datalist>                    <div class="input-group-append">                        <button class="btn btn-primary mb-2" onclick="addSkill()"><i class="bi bi-plus"></i> Добавить навык</button>                    </div>                </div>                <div class="form-group row mt-4">                    <div class="col-sm-10">                        <button type="submit" class="btn btn-primary" onclick="saveResume()">Сохранить резюме</button>                    </div>                </div>            </div>        </div>    </div></section>{% endblock %}
