<!DOCTYPE html><html lang="en">{% block head %}<head>    <meta charset="utf-8" />    <title>{% block title %}Добро пожаловать!{% endblock %}</title>    <!-- FONT -->    <link rel="preconnect" href="https://fonts.gstatic.com">    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">    <style type="text/css">* {font-family: 'Ubuntu', sans-serif !important}</style>    <!-- JS -->    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js""></script>    <!-- BOOTSTRAP -->    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>    <!-- CSS -->    <link href="/static/css/style.css" rel="stylesheet" type="text/css" />    <!-- TOASTIFY -->    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script></head>{% endblock %}<body>    <!-- Preloader: START -->    <div class="preloader">        <div class="preloader__row">            <div class="preloader__item"></div>            <div class="preloader__item"></div>        </div>    </div>    <script>        $(window).on('load', function () {            $('.preloader').fadeOut().end().delay(400).fadeOut('slow');        });    </script>    <!-- Preloader: END -->    {% block content_base %}    {% endblock %}    <script src="/static/js/script.js"></script></body></html>
